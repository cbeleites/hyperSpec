reference:
- title: 'Package and class "hyperSpec"'
- contents:
  - has_keyword("package")
  - has_keyword("classes")
- title: Datasets
  desc: "Datasets to try functionality of **hyperSpec** functions."
- contents:
  - has_concept("datasets")
- title: Input and output
- contents:
  - "initialize"
  - has_keyword("IO")
  - has_keyword("file")
- title: Plots
- subtitle: ggplot2
  desc: "R base graphics and **_lattice_** based plots."
- contents:
  - "plot-methods"
  - has_keyword("aplot")
  - has_keyword("dplot")
  - has_keyword("hplot")
  - has_keyword("iplot")
  - has_keyword("color")
- subtitle: ggplot2
  desc: "Plots based on package **_ggplot2_**."
- contents:
  - has_concept("ggplot2")
- title: Data manipulation
- subtitle: Arithmetics and comparison
- contents:
  - has_keyword("array")
  - has_keyword("arith")
  - has_keyword("math")
- subtitle: Manipulation
- contents:
  - has_keyword("manip")
- subtitle: Methods
- contents:
  - has_keyword("methods")
- subtitle: Utilities
- contents:
  - has_keyword("utilities")
  - has_keyword("programming")
  - has_keyword("iteration")
- subtitle: Data generation
- contents:
  - has_keyword("datagen")
  - has_keyword("distribution")
- title: Summary and data analysis
- contents:
  - has_keyword("multivar")
  - has_keyword("univar")
  - has_keyword("cluster")
- title: Miscellaneous functions
- contents:
  - has_keyword("misc")
- title: All functions
  desc: "All functions including those that are not mentioned above."
- subtitle: Active functions
- contents:
  - lacks_concepts("deprecated")
- subtitle: Deprecated and defunct functions
  desc: "You should **not** use these functions."
- contents:
  - has_concept("deprecated", internal = TRUE)

